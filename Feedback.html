  <script>
    // Configuration globale chargée depuis le <head>
    const CONFIG = window.APP_CONFIG || {};

    // Micro-fonction de sélection
    const $ = (selector) => document.querySelector(selector);
    const $$ = (selector) => document.querySelectorAll(selector);
    
    // NOUVEAU: Limite des notifications
    const MAX_TOASTS = 4;

    /* =================================================================================== */
    /* ============================== NOTIFICATIONS (TOASTS) =========================== */
    /* =================================================================================== */
    
    // MODIFIÉ: Ajout de 'duration' et de la limite MAX_TOASTS
    function toast(msg, type = 'info', duration = 3500) {
      const w = $('#toasts');
      if (!w) return;
      
      // NOUVEAU: Gérer la limite
      while (w.children.length >= MAX_TOASTS) {
        const oldToast = w.firstElementChild;
        if (oldToast) {
          oldToast.remove(); // Supprime le plus ancien
        }
      }

      const d = document.createElement('div');
      let c = 'bg-gray-700'; // info
      if (type === 'ok') c = 'bg-green-600';
      if (type === 'warn') c = 'bg-amber-500';
      if (type === 'err') c = 'bg-red-600';
      
      d.className = `${c} text-white rounded-xl px-4 py-3 mb-2 shadow-lg text-sm font-medium transition-all duration-300 transform translate-x-full opacity-0`;
      d.textContent = msg;
      w.appendChild(d);
      
      requestAnimationFrame(() => {
          requestAnimationFrame(() => {
              d.classList.remove('translate-x-full', 'opacity-0');
              d.classList.add('translate-x-0', 'opacity-100');
          });
      });

      // Utilise la durée passée en paramètre
      setTimeout(() => {
        d.classList.add('translate-x-full', 'opacity-0');
        d.addEventListener('transitionend', () => d.remove(), { once: true });
      }, duration);
    }

    /* =================================================================================== */
    /* ============================= GESTION DU LOCAL STORAGE ========================== */
    /* =================================================================================== */

    const LS_KEYS = {
      META: 'chops_voiceform_meta',
      STATUS_PREFIX: 'chops_voiceform_status_'
    };

    function saveMeta(meta) {
      try { localStorage.setItem(LS_KEYS.META, JSON.stringify(meta)); } 
      catch (e) { console.error("Erreur sauvegarde localStorage (meta):", e); toast("Impossible de sauvegarder le profil.", "err"); }
    }
    
    function loadMeta() {
      try { return JSON.parse(localStorage.getItem(LS_KEYS.META) || '{}'); } 
      catch (e) { console.error("Erreur chargement localStorage (meta):", e); return {}; }
    }

    function saveStatus(studentId, status) {
      if (!studentId) return;
      try { localStorage.setItem(LS_KEYS.STATUS_PREFIX + studentId, JSON.stringify(status)); } 
      catch (e) { console.error("Erreur sauvegarde localStorage (status):", e); toast("Impossible de sauvegarder la progression.", "err"); }
    }

    function loadStatus(studentId) {
      if (!studentId) return {};
      try { return JSON.parse(localStorage.getItem(LS_KEYS.STATUS_PREFIX + studentId) || '{}'); } 
      catch (e) { console.error("Erreur chargement localStorage (status):", e); return {}; }
    }
    
    /* =================================================================================== */
    /* =========================== LOGIQUE D'APPLICATION PRINCIPALE ====================== */
    /* =================================================================================== */

    document.addEventListener('DOMContentLoaded', () => {
      console.log("DOM Chargé, initialisation...");

      // --- Sélecteurs principaux ---
      const profileModal = $('#profileModal');
      const metaForm = $('#metaForm');
      const saveProfileBtn = $('#saveProfileBtn');
      const editProfileBtn = $('#editProfileBtn');
      const mainContent = $('#mainContent');
      const cardsGrid = $('#cardsGrid');
      
      const recordModal = $('#recordModal');
      const modalClose = $('#modalClose');
      const statusEl = $('#status');
      
      const floatingProgress = $('#floatingProgress');
      const progressText = $('#progressText');
      const progressPct = $('#progressPct');
      const progressBar = $('#progressBar');
      const profileSpinner = $('#profileSpinner'); 
      
      if (!profileModal || !metaForm || !saveProfileBtn || !mainContent || !profileSpinner) {
          console.error("Éléments UI principaux manquants !");
          toast("Erreur critique: Interface incomplète.", "err");
          return;
      }

      // --- État de l'application ---
      let currentMeta = { studentCode: '', cohort: '', profile: 'etudiant', used: 'CHOPS_plus_CHOPi', consent: false };
      // currentStatus peut contenir:
      // { topic1: { done: true, at: '...', durationSec: 30 } }
      // { topic2: { sending: true } }
      // { topic3: { failed: true } }
      let currentStatus = {};
      let topics = [];
      let currentTopic = null;
      let lastTrigger = null;
      let sendingDebounce = false; // Anti-double-clic sur "Envoyer"

      function updateProgress() {
        const validTopics = Array.isArray(topics) ? topics : []; 
        const done = validTopics.filter(t => !!currentStatus[t]?.done).length;
        const total = validTopics.length; 
        const pct = (total > 0) ? Math.round((done / total) * 100) : 0;
        
        if (progressText) progressText.textContent = `${done}/${total} complétées`;
        animateCounter(progressPct, currentAnimatedPct, pct, '%');
        currentAnimatedPct = pct;
        if (progressBar) progressBar.style.width = `${pct}%`;
      }
      
      function animateCounter(el, from, to, suffix = '') {
         if (!el) return;
        if (from === to) { el.textContent = `${to}${suffix}`; return; }
        const duration = 400; const frameRate = 1000 / 60;
        const totalFrames = Math.round(duration / frameRate);
        const diff = to - from;
        let frame = 0;
        let animationFrameId;
        function step() {
          frame++;
          const progress = 1 - Math.pow(1 - (frame / totalFrames), 2);
          const currentVal = from + (diff * progress);
          el.textContent = `${Math.round(currentVal)}${suffix}`;
          if (frame < totalFrames) {
             animationFrameId = requestAnimationFrame(step);
          } else {
             el.textContent = `${to}${suffix}`;
          }
        }
        cancelAnimationFrame(animationFrameId);
        animationFrameId = requestAnimationFrame(step);
      }

      async function startRecording() {
        resetRecording(true);
        try {
          mediaStream = await navigator.mediaDevices.getUserMedia({ 
            audio: { noiseSuppression: true, echoCancellation: true } 
          });
        } catch (err) {
          let errorMsg = 'Erreur: Micro refusé/non trouvé.';
          if (err.name === 'NotAllowedError') errorMsg = 'Autorisation micro requise.';
          else if (err.name === 'NotFoundError') errorMsg = 'Aucun micro trouvé.';
          toast(errorMsg, 'err'); setStatus('Erreur micro'); return;
        }

        try {
          audioContext = new (window.AudioContext || window.webkitAudioContext)();
          
          document.addEventListener("visibilitychange", () => {
            if (!audioContext || audioContext.state === 'closed') return;
            if (document.visibilityState === 'visible') {
              audioContext.resume().catch(e => {});
            }
          });
          if (audioContext.state === 'suspended') {
             audioContext.resume().catch(e => {});
          }

          analyser = audioContext.createAnalyser();
          analyser.fftSize = 256; dataArray = new Uint8Array(analyser.frequencyBinCount);
          const source = audioContext.createMediaStreamSource(mediaStream);
          source.connect(analyser);

          const preferred = ["audio/webm;codecs=opus", "audio/webm", "audio/mp4", "audio/ogg;codecs=opus"];
          mimeType = preferred.find(t => MediaRecorder.isTypeSupported?.(t)) || 'audio/webm';
          
          mediaRecorder = new MediaRecorder(mediaStream, { mimeType });

          mediaRecorder.ondataavailable = e => { if (e.data?.size > 0) audioChunks.push(e.data); };

          mediaRecorder.onstart = () => {
            startedAt = Date.now(); totalPausedTime = 0;
            setStatus('Enregistrement en cours…'); toast('Enregistrement démarré...');
            
            btnRecord.classList.add('hidden');
            btnPause.classList.remove('hidden');
            btnResume.classList.add('hidden');
            btnStop.classList.remove('hidden');
            btnStop.disabled = false;
            
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
              const elapsedSeconds = (Date.now() - startedAt - totalPausedTime) / 1000;
              const sec = Math.min(CONFIG.LIMITS.MAX_SECONDS, elapsedSeconds);
              const maxTime = hhmmss(CONFIG.LIMITS.MAX_SECONDS);
              
              if(timerEl) timerEl.textContent = hhmmss(sec);
              if(timerWrap) timerWrap.textContent = `${hhmmss(sec)} / ${maxTime}`;
              
              if (sec >= CONFIG.LIMITS.MAX_SECONDS) {
                stopRecording(); toast(`Temps max (${maxTime}) atteint.`, 'warn');
              }
              
              if (analyser && dataArray && meterBar) {
                analyser.getByteTimeDomainData(dataArray); let sum = 0;
                for (let i = 0; i < dataArray.length; i++) { const v = (dataArray[i] - 128) / 128; sum += v * v; }
                const rms = Math.sqrt(sum / dataArray.length);
                meterBar.style.width = Math.min(100, Math.floor(rms * 200)) + "%"; 
              }
            }, 80);
          };
          
          mediaRecorder.onstop = () => {
            clearInterval(timerInterval); timerInterval = null;
            if (meterBar) meterBar.style.width = '0%';
            
            audioBlob = new Blob(audioChunks, { type: mimeType });
            
            if (audioBlob.size > CONFIG.LIMITS.MAX_BYTES) {
              toast(`Fichier trop volumineux (> ${Math.round(CONFIG.LIMITS.MAX_BYTES / 1024 / 1024)} Mo).`, 'err');
              resetRecording(true); return;
            }
            if (audioBlob.size < 1000) {
               toast('Enregistrement trop court.', 'warn');
               resetRecording(true); return;
            }

            audioUrl = URL.createObjectURL(audioBlob);
            if(player) player.src = audioUrl;
            if(previewWrap) previewWrap.classList.remove('hidden');
            if ($('#controlsWrap')) $('#controlsWrap').classList.add('hidden');
            
            const durationText = (timerEl ? timerEl.textContent : hhmmss(0));
            if(fileInfo) fileInfo.textContent = `${mimeType}, ${(audioBlob.size / 1024).toFixed(1)} KB, durée: ${durationText}`;
            
            setStatus('Prêt à l’envoi');
            updateSendState();
            
            mediaStream?.getTracks().forEach(t => t.stop()); mediaStream = null;
            audioContext?.close().catch(e => {});
          };

          mediaRecorder.onerror = (event) => {
              console.error(`Erreur MediaRecorder: ${event.error.name}`, event.error);
              toast(`Erreur enregistrement: ${event.error.message}`, 'err');
              setStatus('Erreur enregistrement'); resetRecording(true);
          };
          
          mediaRecorder.start();

        } catch (err) {
            console.error("Erreur init enregistrement:", err);
            toast("Impossible de démarrer l'enregistrement.", 'err');
            setStatus('Erreur init'); resetRecording(true);
        }
      }

      async function fetchGAS(url, payload) {
        if (!url || !url.startsWith("https://script.google.com")) {
            throw new Error("Backend URL invalide ou non configurée.");
        }
        try {
          const response = await fetch(url, {
            method: 'POST', mode: 'cors', credentials: 'omit',
            headers: { 'Content-Type': 'text/plain;charset=utf-8' },
            body: JSON.stringify(payload), redirect: 'follow'
          });
          
          if (!response.ok) {
            let errorText = `Erreur réseau: ${response.statusText} (${response.status})`;
            try {
              const errJson = await response.json();
              if (errJson?.error) errorText = `Erreur backend: ${errJson.error}`;
            } catch(e) {}
            throw new Error(errorText);
          }
          return response.json(); 
        } catch (err) {
          console.error("Erreur fetchGAS:", err);
          throw new Error("Communication serveur échouée.");
        }
      }

      function blobToBase64(blob) {
        return new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.onloadend = () => {
            try {
              const base64 = reader.result.split(',')[1];
              if (!base64) throw new Error("Conversion Base64 invalide.");
              resolve(base64);
            } catch (err) {
              reject(err);
            }
          };
          reader.onerror = reject;
          reader.readAsDataURL(blob);
        });
      }

      if(btnSend) btnSend.addEventListener('click', submitOne);

      /** MODIFIÉ: Envoie la réponse en arrière-plan. */
      async function submitOne() {
         // Utilise 'sendingDebounce' pour éviter le double-clic
         if (sendingDebounce || !audioBlob) return;
         
         sendingDebounce = true;
         setStatus('Préparation envoi...');
         updateSendState(); // Désactive le bouton Envoyer
         
         try {
           // 1. Préparation rapide (synchrone)
           const fileBase64 = await blobToBase64(audioBlob); // C'est rapide
           const [mm, ss] = timerEl ? timerEl.textContent.split(':').map(Number) : [0, 0];
           const durationSec = (mm * 60 + ss) || 0;
           
           // Sauvegarde les variables avant de fermer la modale
           const topicToUpdate = currentTopic;
           const payload = {
             action: "uploadAudio",
             ...currentMeta,
             topic: topicToUpdate,
             durationSec: durationSec,
             mimeType: mimeType,
             transcription: "[CLIENT_TRANSCRIPTION_DISABLED]",
             fileBase64: fileBase64,
             clientUA: navigator.userAgent
           };

           // 2. Mise à jour IMMÉDIATE de l'interface
           currentStatus[topicToUpdate] = { sending: true };
           renderAllCards(); // Affiche "Envoi en cours..." sur la carte
           toast('Envoi de votre réponse...');
           closeModal(); // Ferme la modale IMMÉDIATEMENT
           
           // 3. Lancement de la tâche de fond (ne pas "await" ici)
           runUploadTask(payload, topicToUpdate, durationSec);

         } catch (err) {
           // Erreur pendant la préparation (ex: blobToBase64)
           console.error('Erreur préparation submitOne:', err);
           toast(`Erreur préparation : ${err.message}. Réessayez.`, 'err');
           setStatus('Erreur préparation');
           // Si la modale est encore ouverte, réinitialise l'état
           if (currentTopic) {
             delete currentStatus[currentTopic].sending;
             renderAllCards();
           }
         } finally {
           // Libère le verrou anti-double-clic
           sendingDebounce = false;
           updateSendState(); // Ré-active le bouton (si la modale était restée ouverte)
         }
      } // Fin submitOne

      /** NOUVEAU: Fonction qui gère l'envoi en arrière-plan */
      async function runUploadTask(payload, topic, durationSec) {
          const topicLabel = `"${topic.charAt(0).toUpperCase() + topic.slice(1)}"`;
          console.log(`[BG Task ${topic}] Démarrage envoi...`);

          try {
              // 1. Exécute le fetch (c'est la partie lente)
              const jsonResult = await fetchGAS(CONFIG.WEBAPP_URL, payload);

              if (jsonResult.ok === false) {
                  throw new Error(jsonResult.error || "Erreur inconnue du backend.");
              }

              // 2. SUCCÈS
              console.log(`[BG Task ${topic}] Succès.`);
              currentStatus[topic] = { done: true, at: new Date().toISOString(), durationSec: durationSec };
              saveStatus(currentMeta.studentCode, currentStatus);
              renderAllCards(); // Met à jour la carte en "Répondu"
              toast(`Réponse pour ${topicLabel} envoyée !`, 'ok'); // Durée par défaut 3.5s

              // NOUVEAU: Vérifier la complétion totale
              const validTopics = Array.isArray(topics) ? topics : [];
              const done = validTopics.filter(t => !!currentStatus[t]?.done).length;
              const total = validTopics.length;

              if (total > 0 && done === total) {
                // On attend 1s pour le laisser lire le premier toast
                setTimeout(() => {
                  toast("🎉 Bravo et merci ! Vous avez complété tous les feedbacks. Votre contribution est précieuse !", 'ok', 6000); // 6 secondes
                }, 1000); // 1s après le toast "Réponse envoyée"
              }

          } catch (err) {
              // 3. ÉCHEC
              console.error(`[BG Task ${topic}] Échec:`, err);
              currentStatus[topic] = { failed: true }; // Nouvel état "failed"
              saveStatus(currentMeta.studentCode, currentStatus); // Sauvegarde l'échec pour info
              renderAllCards(); // Met à jour la carte en "Échec"
              toast(`Erreur pour ${topicLabel}: ${err.message}`, 'err');
          }
      }
      
      // --- Démarrage ---
      initProfile(); // Lancer l'initialisation
      console.log("Initialisation terminée.");
      
    }); // Fin de DOMContentLoaded
  </script>
